<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CalculatorApp</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="grid">
        <div class="display">
            <div data-first-input class="first-input"></div>
            <div data-second-input class="second-input"></div>
        </div>
        <button data-clear class="button-span">CLEAR</button>
        <button data-delete>DEL</button>
        <button data-operators>/</button>
        <button data-numbers>7</button>
        <button data-numbers>8</button>
        <button data-numbers>9</button>
        <button data-operators>x</button>
        <button data-numbers>4</button>
        <button data-numbers>5</button>
        <button data-numbers>6</button>
        <button data-operators>-</button>
        <button data-numbers>1</button>
        <button data-numbers>2</button>
        <button data-numbers>3</button>
        <button data-operators>+</button>
        <button data-numbers class="button-span">0</button>
        <button data-numbers>.</button>
        <button data-equals>=</button>
    </div>
</body>
</html>
